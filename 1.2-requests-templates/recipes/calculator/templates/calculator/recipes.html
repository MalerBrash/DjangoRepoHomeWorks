<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>

<h3>Рецепт:</h3>

{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
<br>
<p>Вернуться на {% for title, url in page.items %}
        <a href="{{ url }}">{{ title }}</a>
        <br>
    {% endfor %}</p>

</body>
</html>
